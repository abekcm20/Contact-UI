<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style-profile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab82edc14e.js" crossorigin="anonymous"></script>
    <title>Contact Profile Page</title>
</head>
<body>
    <div class="container">
        <header class="hero">
            <a href="index.html">
                <i class="fas fa-arrow-alt-circle-left back-btn"></i>
            </a>
            <div class="hero-info"><center>
                <h1 class="name">Abhishek</h1>
                <p class="relationship">Friend</p>
                </center>
            </div>
        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-phone-volume icom-gradienf"></i>
                <p class="phone-number">995.546.1546</p>
            </div>
            <div class="info-line">
                <i class="fas fa-comment-dots text icom-gradienf"></i>
                <p class="SMS">send message</p>
            </div>
            <div class="info-line">
                <i class="fas fa-envelope icom-gradienf"></i>
                <p class="Email">abhishekcm@gmail.com</p>
            </div>
            <div class="info-line">
                <i class="fas fa-map-marked-alt icom-gradienf"></i>
                <p class="address">Bengaluru</p>
            </div>
        </section>

        <a href="edit.html">
            <section class="edit-contact">
                <div class="edit-button">
                    <i class="fas fa-user-cog"></i>
                </div>
            </section>
        </a>
    </div>
    
</body>
</html>

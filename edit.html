<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style-edit.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ab82edc14e.js" crossorigin="anonymous"></script>
    <title>Edit contact</title>
</head>
<body>
    <div class="container">
        <header class="hero">
            <a href="contact-profile.html">
                <i class="fas fa-arrow-alt-circle-left back-btn"></i>
            </a>
            <div class="hero-info"><center>
                <h1 class="name">Abhishek</h1>
                <p class="relationship">Friend</p>
                </center>
            </div>
        </header>

        <section class="contact-info">
            <div class="info-line">
                <i class="fas fa-user-alt icom-gradienf"></i>
                <input type="text" class="type" name="Full Name" placeholder="Full Name">
            </div>
            <div class="info-line">
                <i class="fas fa-comment-dots text icom-gradienf"></i>
                <input type="text" class="type" name="relationship" placeholder="relationship">
            </div>
            <div class="info-line">
                <i class="fas fa-phone-volume icom-gradienf"></i>
                <input type="text" class="type" name="Phone" placeholder="phone number">
            </div>
            <div class="info-line">
                <i class="fas fa-envelope icom-gradienf"></i>
                <input type="text" class="type" name="Email" placeholder="Email">
            </div>
            <div class="info-line">
                <i class="fas fa-map-marked-alt icom-gradienf"></i>
                <input type="text" class="type" name="address" placeholder="address">
            </div>
        </section>
        <center>
        <section class="button-container">
            <a href="#">
                <div class="update-contact">
                    <i class="fas fa-save icom-gradienf"></i>
                    <button class="button">Save Contact</button>
                </div>
            </a>

        </section>
        <section class="button-container">
            <a href="delete.html">
                <div class="update-contact">
                    <i class="fas fa-trash icom-gradienf"></i>
                    <button class="button">Delete Contact</button>
                </div>
            </a>

        </section>
        </center>
    </div>
</body>
</html>
